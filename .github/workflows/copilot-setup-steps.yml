name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      # If you want to clone the repository as part of your setup steps, for example to install dependencies, you'll need the `contents: read` permission. If you don't clone the repository in your setup steps, Copilot will do this for you automatically after the steps complete.
      contents: read

    # You can define any steps you want, and they will run before the agent starts.
    # If you do not check out your code, Copilot will do this for you.
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          lfs: true  # Enable Git LFS support

      - name: Set up .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Install Linux dependencies for .NET MAUI
        run: |
          # Install OpenJDK 17 (required for Android development)
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk
          
          # Set JAVA_HOME environment variable
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64

      - name: Install MAUI Android Workload
        run: dotnet workload install maui-android --ignore-failed-sources

      - name: Install Android SDK dependencies
        run: |
          # Create directory for Android SDK
          mkdir -p $HOME/android-sdk
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          export ANDROID_HOME=$HOME/android-sdk
          
          # Use InstallAndroidDependencies target with a specific Android-capable project
          dotnet build src/FlagstoneUI.Core/FlagstoneUI.Core.csproj -t:InstallAndroidDependencies --framework net10.0-android -p:AndroidSdkDirectory=$HOME/android-sdk -p:JavaSdkDirectory=$JAVA_HOME -p:AcceptAndroidSdkLicenses=True

      - name: Verify Android build capability
        run: dotnet build --framework net10.0-android --verbosity minimal