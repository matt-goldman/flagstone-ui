name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up .NET 10 SDK
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
          # Allow preview versions until .NET 10 RTM (November 14, 2025)
          dotnet-quality: 'preview'
      - name: Install MAUI Workload
        run: dotnet workload install maui --source https://pkgs.dev.azure.com/dnceng/public/_packaging/dotnet-public/nuget/v3/index.json --ignore-failed-sources
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal
